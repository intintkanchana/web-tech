<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet.com</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-1.9.0rc1.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.0.0rc1.js"></script>
    <script> 
        function load(id,path){
            if(path == 'link/home.html') {
                document.getElementById('container').style.backgroundImage = 'url("image/unsplash1.jpeg")';
            }
            if(path == 'link/profile.html') {
                document.getElementById('container').style.backgroundImage = 'url("image/unsplash1.jpeg")';
            }
            if(path == 'link/education.html') {
                document.getElementById('container').style.backgroundImage = 'url("image/unsplash1.jpeg")';
            }
            if(path == 'link/article.html') {
                document.getElementById('container').style.backgroundImage = 'url("image/unsplash1.jpeg")';
            }
            if(path == 'link/contact.html') {
                document.getElementById('container').style.backgroundImage = 'url("image/unsplash1.jpeg")';
            }
            path = 'https://raw.githubusercontent.com/intintkanchana/web-tech/main/' + path;
            $(function(){
                $(id).load(path)
            })  
        } 
    </script>
</head>
<body>
    <div class="container" id="container">
        <div class="navigation">
            <div class="nav-left">
                <div class="logo" onclick="load('#root','link/home.html')">Internet</div>
                <a onclick="load('#root','link/profile.html')">Profile</a>
                <a onclick="load('#root','link/education.html')">Education</a>
                <a onclick="load('#root','link/article.html')">Article</a>
            </div>

            <div class="nav-right">
                <a href="https://web.facebook.com/iinternett" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/iiinternet/" target="_blank"><i class="fab fa-instagram-square"></i></a>
                <a href="https://twitter.com/mikmikkiee?s=21" target="_blank"><i class="fab fa-twitter"></i></a>
                <div class="contact" onclick="load('#root','link/contact.html')"><i class="fas fa-id-card-alt"></i>  Contact</div>
            </div>
        </div>
        <div id="root"></div>
    </div>
    <div class="date">
        <span id="date"></span>
        <span id="time"></span>
    </div>
    <script>
        setInterval(_ => {
            let date = new Date();
            document.getElementById('time').innerHTML = date.getHours()+':'+date.getMinutes()+':'+date.getSeconds();
            document.getElementById('date').innerHTML = date.getDate()+'/'+date.getMonth()+'/'+date.getFullYear();
        },1000);
        load('#root','link/home.html');
        
    </script>
    <script src="https://kit.fontawesome.com/54cecfcf8f.js?ver=1" crossorigin="anonymous"></script>

</body>
</html>
