<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-1.9.0rc1.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.0.0rc1.js"></script>
    <script> 
        function load(id,path){
            $(function(){
                $(id).load(path)
            })
            if(path == 'link/home.html') {
                document.getElementById('container').style.backgroundImage = 'url("https://images.unsplash.com/photo-1483354483454-4cd359948304?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80")';
            }
            if(path == 'link/profile.html') {
                document.getElementById('container').style.backgroundImage = 'url("https://images.unsplash.com/photo-1532210317995-cc56d90177d9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80")';
            }
            if(path == 'link/education.html') {
                document.getElementById('container').style.backgroundImage = 'url("https://images.unsplash.com/photo-1528459584353-5297db1a9c01?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1975&q=80")';
            }
            if(path == 'link/article.html') {
                document.getElementById('container').style.backgroundImage = 'url("https://images.unsplash.com/photo-1464618663641-bbdd760ae84a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80")';
            }
            if(path == 'link/contact.html') {
                document.getElementById('container').style.backgroundImage = 'url("https://images.unsplash.com/photo-1460411794035-42aac080490a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80")';
            }
        } 
    </script>
</head>
<body>
    <div class="container" id="container">
        <div class="navigation">
            <div class="nav-left">
                <div class="logo" onclick="load('#root','link/home.html')">Internet</div>
                <a onclick="load('#root','link/profile.html')">Profile</a>
                <a onclick="load('#root','link/education.html')">Education</a>
                <a onclick="load('#root','link/article.html')">Article</a>
            </div>

            <div class="nav-right">
                <a href="https://web.facebook.com/iinternett" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/iiinternet/" target="_blank"><i class="fab fa-instagram-square"></i></a>
                <a href="https://twitter.com/mikmikkiee?s=21" target="_blank"><i class="fab fa-twitter"></i></a>
                <div class="contact" onclick="load('#root','link/contact.html')"><i class="fas fa-id-card-alt"></i>  Contact</div>
            </div>
        </div>
        <div id="root"></div>
    </div>
    <script>
        load('#root','link/home.html');
    </script>
    <script src="https://kit.fontawesome.com/54cecfcf8f.js?ver=1" crossorigin="anonymous"></script>

</body>
</html>
